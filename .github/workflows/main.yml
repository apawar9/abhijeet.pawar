    name: Node.js CI 

    on:
      push: 
        branches: [ "main" ]  

    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: '16'  # Specify your desired Node.js version
        - run: npm install 
        - run: npm test  # Add your unit tests here if you have any
        - run: npm run build  # If your application requires a build step 
        - uses: JamesIves/github-pages-deploy-action@4.1.5  # Example deployment action
          with:
            ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages  
            FOLDER: ./build  # Replace with your build output directory 
